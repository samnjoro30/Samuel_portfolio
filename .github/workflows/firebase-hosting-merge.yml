name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Building and deploying portfolio
        working-directory: ./frontend
        run: |
          npm ci 
          npm ls react-scripts
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.ACCESS_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAM_TECH_SOLUTION }}
          channelId: live
          projectId: sam-tech-solution
          entryPoint: frontend
