name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install and Build my portfolio
        working-directory: ./frontend
        run: |
          npm ci 
          npm ls react-scripts
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAM_TECH_SOLUTION }}
          projectId: sam-tech-solution
          entryPoint: frontend
